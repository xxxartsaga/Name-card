    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;

            margin: 0;
            padding: 20px;

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;

            text-align: center;
            position: relative;
            max-width: 90%;
            width: 350px;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 10px 0;
            color: #000000;
        }
        .card p {
            color: #3b3b3b;
            font-weight: bold;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #d32f2f;
            font-weight: bold;
        }
        .line {
            width: 80%;
            height: 2px;
            background-color: #d32f2f;
            margin: 15px auto;
        }
        @media (max-width: 600px) {
            .card {
                width: 100%;
                max-width: 90%;
                padding: 15px;
            }
            .card img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
